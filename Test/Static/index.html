<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test Interface</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>API TEST INTERFACE</h1>
    </header>
    
    <section>
        <nav>
            <div class="section">
                <h2>Subscribe</h2>
                <div class="input-group">
                    <input type="text" id="user_id" placeholder="User ID">
                    <button id="subscribe">Subscribe</button>
                </div>
            </div>

            <div class="section">
                <h2>Unsubscribe</h2>
                <div class="input-group">
                    <input type="text" id="user_id" placeholder="User ID">
                    <button id="unsubscribe">Unsubscribe</button>  
                </div>
            </div>

            <div class="section">
                <h2>Send Notification</h2>
                <div class="input-group">
                    <input type="text" id="message" placeholder="Notification Message">
                    <button id="send_notification">Send Notification</button>
                </div>
            </div>

            <div class="section">
                <h2>Result</h2>
                <div>
                    <pre id="result"></pre>
                </div>
            </div>

            <div class="section">
                <h2>Notifications</h2>
                <div id="notifications"></div>
            </div>
        </nav>
    </section>
</body>
</html>
